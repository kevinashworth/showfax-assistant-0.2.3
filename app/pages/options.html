<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div style="width:400px" class="container">
    <form class="form-horizontal" id="clean" action="" method="">
      <fieldset>
        <legend id="app">Showfax Chrome Extension</legend>
        <div class="form-group">
          <label class="col-md-4 control-label" for="checkboxes">Options</label>
          <div class="col-md-8">
            <div class="checkbox">
              <label for="change_showfax_titles_option">
                <input type="checkbox" name="checkboxes" id="change_showfax_titles_option" value="1" />
                 Improve default page titles
                 <p class="help-block">(tab titles such as Showfax | Episodics | Los Angeles)</p>
              </label>
            </div>
            <div class="checkbox">
              <label for="add_showfax_dropdowns_option">
                <input type="checkbox" name="checkboxes" id="add_showfax_dropdowns_option" value="2" />
                  Add dropdown menus
                  <p class="help-block">(top links like REGIONS show a dropdown menu)</p>
              </label>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <div>
    </div>

</body>

</html>
